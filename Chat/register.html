<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
</head>
<body>
  <h1>Register</h1>
  <input type='text' id='email' placeholder='Email'><br />
  <input type='password' id='password' placeholder='Password'><br />
  <input type='submit' id='register' value='Register'><br />
  <script type='text/javascript'>
  var chat = new Firebase('https://ae-chat.firebaseio.com');
  $('#register').bind('click', function(){
    chat.createUser({
      email:$('#email').val(),
      password:$('#password').val()
    }, function(error){
      if(error===null){
        alert('Account Created!\nReturning to login page...');
        window.location = 'index.html';
      }else{
        alert('Registration failed!\n'+error);
      }
    });
  });
  </script>
</body>
</html>
