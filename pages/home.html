<script src="js/markdown.min.js"></script>
<script type="text/javascript">
    var markdown = markdown;
    var blog = $("#blog");
    $(document).ready(function(){
    $.getJSON("posts.json").done(function(data){
        $.get("posts/"+data.posts[0].content, function(file){
            blog.html("<header>"+markdown.toHTML(file)+"</header>");
        });
        $.get("posts/"+data.posts[1].content, function(file){
            blog.append("<section>"+markdown.toHTML(file)+"</section>");
        });
    });
    });
</script>
<article id="blog">
    
</article>
